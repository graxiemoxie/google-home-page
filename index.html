<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navigation">
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li class="nine-dots"><a href="#"><img src="/img/nine-dots.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="logo">
            <img src="/img/Google-logo.png" alt="Google Logo">
        </div>
        
       <div class="input-section">
        <span><?xml version="1.0" standalone="no"?>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke-width="1" stroke="#88949B" fill="none" stroke-linejoin="arcs" stroke-linecap="square" viewBox="0 0 24 24"> <g fill="none" fill-rule="evenodd"><rect width="24" height="24" style="stroke:rgba(0,0,0,0)"></rect><path d="M10,18 C14.418278,18 18,14.418278 18,10 C18,5.581722 14.418278,2 10,2 C5.581722,2 2,5.581722 2,10 C2,14.418278 5.581722,18 10,18 Z M21.5067024,21.5067024 L16,16" stroke="#88949B"></path></g></svg></span>
        <input type="search" name="Search" id="input">
        <span class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke-width="1" stroke="#000" fill="none" stroke-linejoin="arcs" stroke-linecap="square" viewBox="0 0 24 24"> <g fill="none" fill-rule="evenodd"><rect width="24" height="24" style="stroke:rgba(0,0,0,0)"></rect><path d="M18,6 L6,18 M6,6 L18,18" stroke="#000"></path></g></svg>
        </span>
       </div>

        <div class="btns">
            <span><a href="#">Google Search</a></span>
            <span><a href="#">I'm feeling Lucky</a></span>
        </div>

        <div class="languages">
            Google offered in:
            <span><a href="#">Hausa</a></span>
            <span><a href="#">Igbo</a></span>
            <span><a href="#">Ede Yoruba</a></span>
            <span><a href="#">Nigerian Pidgin</a></span>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            <div class="country">
                <a href="#">Nigeria</a>
            </div>

            <div class="footer-navigation">
                
                <div class="first-nav">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">HowSearch works</a>
                </div>

                <div class="carbon-neutral">
                    <a href="#">
                        <span><img src="/img/green leaf.png" alt=""></span>
                        <span>Carbon neutral since 2017</span>
                    </a>
                </div>

                <div class="second-nav">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>


        </div> 
    </footer>


    <script src="index.js"></script>
</body>
</html>
